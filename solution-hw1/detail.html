<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop Product Detail</title>
  <link rel="stylesheet" href="css/style.css">
  <body>
    <div class = "logo">
      <a href="gallery.html"><img src="assets/logo/logo-01.svg" alt="Shop Logo">  </a> 
    </div>
  
    <div class="line"></div> 
    
    <a class = "products-header-clicked" href="gallery.html">PRODUCTS</a> 
    <br>
    <br>
    <a class = "cart-header" href="cart.html">CART</a>
    <br>
    <br>
    <br>

    <h3 class = "product-detail">
      <div class = "gallery-title"> 
        Original Cinnamon Roll
      </div>
      <br>
      <img class = "original-cinn-detail"
      src=assets/products/original-cinnamon-roll.jpg>
      <p class="cart-description-text">
        Customize our delicious,<br> hand-made cinnamon roll to <br>your liking!
      </p>

      <br>


      <div class ="dropdown-select">
        <form action="#">
          <label for="glazing">Glazing:</label>
          <br>
          <select id="glazing" >
              <option value="keep-original">Keep original</option>
              <option value="sugar-milk">Sugar Milk</option>
              <option value="vanilla-milk">Vanilla Milk</option>
              <option value="double-chocolate">Double Chocolate</option>
          </select>
        </form>
      </div>
      <br>


    
      
    
    <div class="dropdown-select">
      <form action="#">
        <label for="pack-size">Pack size:</label>
        <br>
        <select id="pack-size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </form>
    </div>
    <br>
    <br>

    <div class="price-section">
      <p class="price">$2.49</p>
      <button class="add-to-cart">Add to Cart</button>
  </div>
        
    </h3>

   

  </body>
</html>
