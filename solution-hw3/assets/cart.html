<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop Cart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  
  <body>
      <div class = "logo">
        <a href="gallery.html"><img src="assets/logo/logo-01.svg" alt="Shop Logo">  </a>
      </div>
      <div class="line"></div> 

    
    <a class = "products-header" href="gallery.html">PRODUCTS</a> 
    <br>
    <br>
    <a class = "cart-header-clicked" href="cart.html">CART</a>
    <br>
 
    <div class = "cart" >
      <br>
      <h2 class = "gallery-title">
        Shopping Cart
      </h2>
  
      <div class = "cart-item"> 
        <div>
          <img class = "cart-image" src="assets/products/original-cinnamon-roll.jpg" alt = "original cinnamon roll">
          <p class = "remove">Remove</p>
        </div>
        <p class = "cart-item-title">
          Original Cinnamon Roll <br>
          Glazing: Keep original <br> 
          Pack Size: 1 <br>
          <br>
          <div class = "cart-price">
            $2.49
          </div>
        </p>
      </div>
  
      <br>
      <br>
  
      <div class = "cart-item"> 
        <div>
          <img class = "cart-image" src= "assets/products/double-chocolate-cinnamon-roll.jpg" alt= "double chocolate cinnamon roll" >
          
          <p class = "remove">Remove</p>
        </div>
        <p class = "cart-item-title">
          Double Chocolate Cinnamon Roll <br>
          Glazing: Sugar Milk <br> 
          Pack Size: 6 <br>
          <br>
          <div class = "cart-price">
            $27.45
          </div>
        </p>
      </div>
  
      <div class="cart-line"></div> 
  
      <h2 class = "total">
        Total: $ 29.94
        <br>
      </h2>
      <div class = "checkout-process">
        <div class = "checkout-button">
          Checkout
        </div>
      </div>


    </div>

   
    

  </body>
</html>
