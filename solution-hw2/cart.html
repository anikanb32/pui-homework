<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop Cart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  
  <body>

    <h1 class = "logoline">
      <div class = "logo">
        <a href="gallery.html"><img src="assets/logo/logo-01.svg" alt="Shop Logo">  </a> 
      </div>
      <div class = "right-flex-nav">
        <nav class = "navigation">
          <a class = "products-header" href="gallery.html">PRODUCTS</a> 
          <!-- <br>
          <br> -->
          <a class = "cart-header-clicked" href="cart.html">CART</a>
        </nav>
        <div class="line"></div> 
        <br>
        <div class = "gallery-title">
          Our hand-made cinnamon rolls
        </div>
      </div>
    </h1>

    
 
    <div id = "cart" >
      <br>
  
      <div class = "cart-item"> 
        <div class = "cart-pic-remove">
          <img class = "cart-image" src="assets/products/original-cinnamon-roll.jpg" alt = "original cinnamon roll">
          <div class = "remove">Remove</div>
        </div>

        <div class = "cart-item-title">
          <div class = "cart-dot">
            Original Cinnamon Roll <br>

          </div>
          <div class = "cart-dot">
            Glazing: Keep original <br> 
          </div>
          <div class = "cart-dot">
            Pack Size: 1 <br>
          </div>
          <br>
        </div>
        <div class = "cart-price">
          $2.49
        </div>
      </div>
  
      <br>
      <br>
  
      <div class = "cart-item"> 
        <div class = "cart-pic-remove">
          <img class = "cart-image" src= "assets/products/double-chocolate-cinnamon-roll.jpg" alt= "double chocolate cinnamon roll" >
          <div class = "remove">Remove</div>
        </div>

        <div class = "cart-item-title">
          <div class = "cart-dot">
            Double Chocolate Cinnamon Roll <br>

          </div>
          <div class = "cart-dot">
            Glazing: Sugar Milk <br> 
          </div>
          <div class = "cart-dot">
            Pack Size: 6 <br>
          </div>
          <br>
        </div>
        <div class = "cart-price-bot">
          $27.45
        </div>
      </div>

        
        
  
      <div class="cart-line"></div> 
  
      

      <div class = final-price>
        <h2 class = "total">
          Total 
        </h2>
        <h2 class = "cost">
          $ 29.94
        <h2>
      </div>
      
      <div class = "checkout-process">
        <div class = "checkout-button">
          Checkout
        </div>
      </div>


    </div>

   
    

  </body>
</html>
